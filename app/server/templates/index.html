<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <meta charset="UTF-8">
    <title>Create Tiny Url</title>
</head>

<body>
    <section class="center-screen">
        <h1>Tiny Url Generator</h1>
        <!-- Get tiny url form -->
        <form id="get_url_form" class="row justify-content-center border rounded border-white" onsubmit="get_tiny_url()">
            <div class="form-group col-xs-5 col-lg-6">
                <div> Enter long url: </div>
            </div>
            <div class="form-group col-xs-5 col-lg-10">
                <input type="text" id="base_url" name="base_url" class="form-control" placeholder=" www.somethingverylong.com/1234.html " required autofocus>
            </div>
            <div class="form-group col-xs-5 col-lg-6">
                <button class="btn btn-success" type="submit">Create short URL</button>
            </div>
        </form>
    </section>
    <button onclick="get1_tiny_url()">click here</button>

    <!-- response section -->
    <section id="response_section" style="display: none;">
        <div id="on_succes" class="alert alert-success">
            <div class="input-group-prepend">
                <span id="tiny_url_output" class="input-group-text"></span>
            </div>
            <button onclick="copy_text()">Copy to clipboard</button>
        </div>
        <div id="on_failure" class="alert alert-danger">
            <div class="input-group-prepend">
                <span id="error_output" class="input-group-text"></span>
            </div>
        </div>
    </section>
</body>

</html>
